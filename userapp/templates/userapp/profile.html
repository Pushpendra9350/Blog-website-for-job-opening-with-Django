{% extends "blogapp/baselayout.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section post_shadow">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h5 class="account-heading"> {{user.username}}</h5>
                <p class="secondary-text">{{user.email}}</p>
            </div>
        </div>
        <!-- Form to update the profile we have this form -->
        <form method="POST" enctype="multipart/form-data">

            <!-- we write csrf token we send a post rquest for security resons -->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                <!-- Render both form as send by the views -->
                {{u_form|crispy}}
                {{p_form|crispy}}
            </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-primary" type="submit">Update</button>
                </div>
        </form>
    </div>
{% endblock %}
